<div class="filters">
    <div class="filters__rows">
        <div class="filters__row">
            <div class="times times--market">
                <div class="times__btns">
                    <button type="button" class="times__btn active" data-time-btn="ALL">
                        ALL
                    </button>
                    <button type="button" class="times__btn" data-time-btn="Green 30m">
                        Green 30m
                    </button>

                    <button type="button" class="times__btn" data-time-btn="Green 6h">
                        Green 6h
                    </button>

                    <button type="button" class="times__btn" data-time-btn="Red 8h">
                        Red 8h
                    </button>

                    <button type="button" class="times__btn" data-time-btn="Fast 2h">
                        Fast 2h
                    </button>

                    <button type="button" class="times__btn" data-time-btn="12h">
                        12h
                    </button>

                    <button type="button" class="times__btn" data-time-btn="1d">
                        1d
                    </button>

                    <button type="button" class="times__btn" data-time-btn="3d">
                        3d
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contents">
    <div class="market-map">
        <div class="market-map__horizontally">
            <img width="80" height="80" src="./img/horizontally.svg" alt="horizontally icon">
            <p class="market-map__horizontally-text">
                Turn your phone horizontally
            </p>
        </div>
        <div class="market-map__header">
            <h1 class="market-map__title">Market Map</h1>
        </div>

        <div class="market-map__main">
            <img class="market-map__main-graph" src="./img/market-map.jpg" alt="market-map">
        </div>
    </div>
</div>
